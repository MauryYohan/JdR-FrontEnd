<form [formGroup]="personnageform" novalidate
      (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="id"></label>
    <input type="hidden" formControlName="id" id="id" aria-describedby="id">
  </div>
  <div class="form-group">
    <label for="nom">Nom du Personnage</label>
    <input type="text" class="form-control" formControlName="nom" id="nom"  placeholder="Entrer un nom">
  </div>
  <div class="form-group">
    <label for="class">Choisir sa classe</label>
      <select id="class" class="form-control" formControlName="class" placeholder="selected">
        <option selected>Choisir....</option>
        <option>Barbare</option>
        <option>Barde</option>
        <option>Druide</option>
        <option>Ensorceleur</option>
        <option>Guerrier</option>
        <option>Magicien</option>
        <option>Moine</option>
        <option>Paladin</option>
        <option>Prêtre</option>
        <option>Rôdeur</option>
        <option>Roublard</option>
      </select>
  </div>
  <label for="pv">Points de vie</label><br>
  <div class="form-row">
    <div class="form-group col-sm-10">
      <ngb-progressbar type="info" [value]="pv" formControlName="pv" ngDefaultControl></ngb-progressbar>
    </div>
    <div class="form-group col-sm-2">
      <input type="number" class="form-control" id="pv" formControlName="pv" ngDefaultControl>
    </div>
  </div>
  <label for="puissance">Puissance</label>
  <div class="form-row">
    <div class="form-group col-sm-10">
      <ngb-progressbar type="info" [value]="1" formControlName="puissance" ngDefaultControl></ngb-progressbar>
    </div>
    <div class="form-group col-sm-2">
      <input type="number" class="form-control" id="puissance" formControlName="puissance" ngDefaultControl>
    </div>
  </div>
  <label for="defense">Défense</label>
  <div class="form-row">
    <div class="form-group col-sm-10">
      <ngb-progressbar type="info" [value]="1" formControlName="defense" ngDefaultControl></ngb-progressbar>
    </div>
    <div class="form-group col-sm-2">
      <input type="number" class="form-control" id="defense" formControlName="defense" ngDefaultControl>
    </div>
  </div>
  <label for="esprit">Esprit</label>
  <div class="form-row">
    <div class="form-group col-sm-10">
      <ngb-progressbar type="info" [value]="1" formControlName="esprit" ngDefaultControl></ngb-progressbar>
    </div>
    <div class="form-group col-sm-2">
      <input type="number" class="form-control" id="esprit" formControlName="esprit" ngDefaultControl>
    </div>
  </div>
  <label for="intelligence">Intelligence</label>
  <div class="form-row">
    <div class="form-group col-sm-10">
      <ngb-progressbar type="info" [value]="1" formControlName="intelligence" ngDefaultControl></ngb-progressbar>
    </div>
    <div class="form-group col-sm-2">
      <input type="number" class="form-control" id="intelligence" formControlName="intelligence" ngDefaultControl>
    </div>
  </div>
  <label for="init">Init</label>
  <div class="form-row">
    <div class="form-group col-sm-10">
      <ngb-progressbar type="info" [value]="1" formControlName="init" ngDefaultControl></ngb-progressbar>
    </div>
    <div class="form-group col-sm-2">
      <input type="number" class="form-control" id="init" formControlName="init" ngDefaultControl>
    </div>
  </div>
  <label for="inventaire">Inventaire</label>
  <div class="form-row">
    <div class="form-group col-sm-10">
      <ngb-progressbar type="info" [value]="1" formControlName="inventaire" ngDefaultControl></ngb-progressbar>
    </div>
    <div class="form-group col-sm-2">
      <input type="number" class="form-control" id="inventaire" formControlName="inventaire" ngDefaultControl>
    </div>
  </div>
  <label for="equipement">Equipement</label>
  <div class="form-row">
    <div class="form-group col-sm-10">
      <ngb-progressbar type="info" [value]="1" formControlName="equipement" ngDefaultControl></ngb-progressbar>
    </div>
    <div class="form-group col-sm-2">
      <input type="number" class="form-control" id="equipement" formControlName="equipement" ngDefaultControl>
    </div>
  </div>
  <div class="form-group">
    <label for="background">Background</label>
    <input type="text" class="form-control" id="background" aria-describedby="Nom" formControlName="background" placeholder="Raconter l'histoire de son personnage">
  </div>
  <div class="form-group">
    <label for="race">Choisir sa race</label>
      <select id="race" class="form-control" formControlName="race">
        <option selected>Choisir....</option>
        <option>Demi-elfe</option>
        <option>Demi-orque</option>
        <option>Elfe</option>
        <option>Gnome</option>
        <option>Halfelin</option>
        <option>Humain</option>
        <option>Nain</option>
      </select>
  </div>
  <div class="form-group">
    <label for="sexe">Choisir le sexe</label>
    <select id="sexe" class="form-control" formControlName="sexe">
      <option selected>Choisir....</option>
      <option>Homme</option>
      <option>Femme</option>
      <option>Trans</option>
      <option>Inconnu</option>
      <option>Asexué</option>
    </select>
  </div>
</form>
