<div class="div-chat">

  <form [formGroup]="tchat"  novalidate>
    <input formControlName="texte" class="form-control" type="text" id="texte" name="texte" placeholder="Chat" />
    <button class="btn btn-outline-primary" type="button" (click)="affiche()" [disabled]="!tchat.valid">Envoyer</button>
  </form>

  <div class="zoneChat" id="zoneChat">

  </div>
</div>
