<form [formGroup]="partieform" novalidate
      (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="titre">Titre de la partie</label>
    <textarea class="form-control" id="titre" formControlName="titre" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="titre">Description</label>
    <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="nbjoueurs">Nombre de joueurs</label>
    <select multiple class="form-control" id="nbjoueurs" formControlName="nbjoueurs">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
  </div>
  <button type="submit" class="btn btn-outline-primary"[disabled]="!inscriptionform.valid">Valider</button>
</form>
