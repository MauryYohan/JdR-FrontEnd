<div class="creaPartie" >
  <div class="entete" style="text-align: center; margin-top: 10vh; margin-bottom: 50px">
    <h3>Cr√©ation d'une partie </h3>
  </div>

  <div class="col-6" style="margin: auto">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="partieform" novalidate
              (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group col-5">
              <img src="assets/imageFormPartie/partie.jpg">
            </div>
            <div class="form-group col-7">
              <div class="form-row">
                <div class="form-group col-12">
                  <label for="titre">Titre de la partie</label>
                  <textarea class="form-control" id="titre" formControlName="titre" rows="1"></textarea>
                </div>
              <div class="form-group col-12">
                <label for="titre">Description de la partie</label>
                <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
              </div>
              <div class="form-group col-12">
                <label for="inputState">Nombre de joueurs</label>
                <select id="inputState" class="form-control">
                  <option selected>Choisir...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
              </div>
            </div>
              <button type="submit" class="btn btn-outline-primary"[disabled]="!partieform.valid">Valider</button>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
