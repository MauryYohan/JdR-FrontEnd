<div id="entete" style="text-align: center">
  <h3>Bienvenue dans le jeu ! </h3>
</div>

<div class="row">

  <div class="col-8" id="composant">

    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-4">
          <img src="assets/imageConnexion/connexion.jpg">
          </div>
          <div class="col-8">

            <form [formGroup] ="loginForm" (ngSubmit)="submitForm()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" formControlName="email">
              </div>
              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" class="form-control" formControlName="password">
              </div>
              <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Se connecter</button>
            </form>
            <p class="text-danger">{{errorMessage}}</p>

          </div>

        </div>
      </div>
    </div>

  </div>
</div>
