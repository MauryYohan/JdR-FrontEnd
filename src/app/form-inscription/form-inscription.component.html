<form [formGroup]="inscriptionform" novalidate
      (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" formControlName="mail" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" formControlName="motDePasse" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPseudo">Pseudo</label>
      <input type="text" class="form-control" id="inputPseudo" formControlName="pseudo" placeholder="Pseudo">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPasswordConfirm">Password confirmation</label>
      <input type="password" class="form-control" formControlName="motDePasse" id="inputPasswordConfirm" placeholder="PasswordConfirm">
    </div>
  </div>
  <button type="submit" class="btn btn-outline-primary"[disabled]="!inscriptionform.valid">Valider</button>
</form>
