<div class="container dashboard" *ngIf="joueur">
  <div class="row">
    <div class="dashboard-left col-sm-3">
      <p class="phrase-connexion">
        Bienvenue {{joueur.pseudo}} !
      </p>
      <button class="btn btn-primary bouton-deco" (click)="editCompteRoute(joueur.id)">Modifier mon compte</button>
      <img class="img-avatar" src="../../assets/imageCreation/flat-avatar.png">
      <button class="btn btn-secondary bouton-deco">Devenir MJ</button>
      <button *ngIf="estMJ == true" class="btn btn-secondary bouton-deco">Devenir MJ</button>
      <button *ngIf="estMJ == true" class="btn btn-secondary bouton-deco" [routerLink]="['/formPartie']">Création d'une partie</button>

      <button class="btn btn-secondary bouton-deco" [routerLink]="['/']">Déconnexion</button>
      <ul class="list-group">
        <li class="list-group-item">
          <a>Liste des parties en cours</a>
        </li>
        <li class="list-group-item">
          <a>Listes de vos personnages</a>
        </li>
      </ul>
    </div>
    <div class="dashboard-section col-sm-9">
      <h2>Listes de mes parties en cours</h2>
      <div *ngFor="let p of joueur.listPartie">
        <div class="block-partie">
          <h4>{{p.titrePartie}}</h4>
          <p>{{p.Description}}</p>
          <div>
            <app-personnage></app-personnage>
            <button class="btn btn-primary" (click)="partieRoute(p.id)">Acceder à la partie</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
